<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homeHarmony</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="container">
        <div class="form-container">
            <form id="userForm" action="/submit-user" method="post">
                <fieldset>
                    <legend>Create Roommate list</legend>

                    <label for="name">Enter Name:</label>
                    <input type="text" id="name" name="name" placeholder="Type roommate's name" required>
                    <!-- an email feature can be added later on -->
                    <!-- <label for="email">Enter Email:</label>
                    <input type="text" id="email" name="email" placeholder="Type roommate's email" required> -->

                    <label for="phone">Enter Phone number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="needs to be US number">

                    <button type="submit">Create Roommate</button>
                </fieldset>
            </form>
        </div>

        <div class="form-container">
            <form id="dutyForm" action="/submit-duty" method="post">
                <fieldset>
                    <legend>Create Duties</legend>

                    <label for="duty">Define duty?</label>
                    <input type="text" id="duty" name="duty" placeholder='for e.g. "Clean kitchen", "Clean restroom".'  required>

                    <button type="submit">Create Duty</button>
                </fieldset>
            </form>
        </div>
        <div class="assignmentBoard">
            <h2>Assign Duties Here</h2>
            <form id="assignmentForm" action="/submit-assignment" method="post">
                <label for="roommateName">Select Roommate</label>
                <select class="assignmentFormInputs" id="roommateName" name="roommateAssigned">
                    <!-- keeping this below as reference of what I want -->
                    <!-- <option value="Pranshu">Pranshu Chawla</option> -->
                </select>

                <label for="dutySelected">Select Duty</label>
                <select  class="assignmentFormInputs" id="dutySelected" name="dutySelected">
                    <option value="Clean the kitchen">Clean Kitchen</option>
                    <option value="Clean the bathroom">Clean Bathroom</option>
                    <option value="Sweep Living Area">Sweep Living Area</option>
                </select>

                <label for="chosenDay">Select Day</label>
                <select class="assignmentFormInputs" id="chosenDay" name="chosenDay">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>    
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                <label for="chosenCycle">Select Cycle</label>
                <select class="assignmentFormInputs" id="chosenCycle" name="chosenCycle">
                    <option value="weekly">Weekly</option>
                    <!-- more cycle options can be added later on -->
                    <!-- <option value="bi-weekly">Bi-weekly</option>
                    <option value="monthly">Monthly</option> -->
                </select>
                <button type="submit">Assign Duty</button>
            </form>
        </div>
    </div>
    <button onclick="navigateToHome()">Go to Home</button>
<script src="index.js"></script>
<script>
  function navigateToHome() {
    window.location.href = '/';
  }
</script>
</body>
</html>
